<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Demo</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style type="text/css">
body {
	background: #113;
}
h1 {
	position: absolute;
	font-size: 100px;
	left: 50%;
	top: 40%;
	width: 600px;
	text-align: center;
	margin-left: -300px;
	margin-top: -50px;
	font-family: Arial;
	font-weight: bold;
	color: #fff;
}
h2 {
	position: absolute;
	font-size: 50px;
	left: 50%;
	top: 50%;
	margin-left: -250px;
	width: 500px;
	text-align: center;
	margin-top: -50px;
	font-family: Arial;
	font-weight: normal;
	color: #fff;
}
</style>
</head>

<body>
<h1>Header 1</h1>
<h2>Header 2</h2>
<script src="mootools-core.js" type="text/javascript"></script>
<!--<script src="mootools-more.js" type="text/javascript"></script>-->

<script type="text/javascript">
window.addEvent('load', function(){
	var h1 = $$('h1')[0], h2 = $$('h2')[0];
	h1.setStyles({
		'-webkit-transition-property': 'opacity, -webkit-transform',
		'-webkit-transition-duration': '1s, 1s',
		'-webkit-transition-timing-function': 'linear, ease-out'
	});
	
	h1.setStyles({
		'-webkit-transform': 'scale(3)',
		'-moz-transform': 'scale(3)',
		'opacity': 0.001
	});

	h2.setStyles({
		'-webkit-transition-property': 'opacity, -webkit-transform, top',
		'-webkit-transition-duration': '1s, 1s, 1s',
		'-webkit-transition-timing-function': 'linear, ease-out, ease-out'
	});
	
	h2.setStyles({
		'-webkit-transform': 'scale(6.2, 0.1)',
		'-moz-transform': 'scale(6.2, 0.1)',
		'opacity': 0.001,
		'top': '55%'
	});
	
	(function(){
		//var s = window.getComputedStyle(h1, null);
		h1.setStyles({
			'-webkit-transition-property': 'opacity, -webkit-transform',
			'-webkit-transition-duration': '10s, 10s',
			'-webkit-transition-timing-function': 'linear, ease-out, ease-out',
			'-webkit-transform': 'scale(1)',
			'opacity': 1
		});
	}).delay(500);

	(function(){
		var s = window.getComputedStyle(h1, null);
		h1.setStyles({
			'-webkit-transition-property': 'opacity, -webkit-transform',
			'-webkit-transition-duration': '1ms, 1ms',
			'-webkit-transition-timing-function': 'linear, ease-out, ease-out',
			'-webkit-transform': s.WebkitTransform,
			'opacity': s.opacity
		});
	}).delay(700);
	
	h1.addEventListener('webkitTransitionEnd', function(event){
		console.log('h1 end');
		console.log(event.propertyName);
	}, false);
	h2.addEventListener('webkitTransitionEnd', function(event){
		console.log('h2 end');
		console.log(event.propertyName);
	}, false);
	
});
</script>
</body>
</html>
