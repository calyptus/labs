<head>
<title>Demo</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<body>

<script src="mootools-core.js" type="text/javascript"></script>
<!--<script src="mootools-more.js" type="text/javascript"></script>-->

<script type="text/javascript">

var MyBaseClass = new Class({

	mymethod: function(){
		console.log('mymethod');
	}.protect()

});

var MySubClass = new Class({

	Implements: MyBaseClass,
	
	myothermethod: function(){
		this.mymethod();
	}

});

var obj = new MySubClass();
obj.myothermethod();
</script>
</body>
