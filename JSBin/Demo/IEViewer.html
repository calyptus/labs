String.prototype.padRight = function(c, n){
	var txt = '';
	for(var i=0;i<n-this.length;i++) txt += c;
	return txt + this;
};
function show(data){
	var png = new PNG(data);
	var img = document.getElementById('image');
	//img.innerHTML = '';
	img.style.width = png.width + 'px';
	img.style.height = png.height + 'px';
	var logger = document.getElementById('log');
	var log = function(t){ logger.innerHTML += t + '<br />'; };
	for(var line, y=0;line = png.readLine();y++)
		for (var x = 0; x < line.length; x++){
			var c = line[x], r = c >> 16, g = c >> 8 & 0xFF, b = c & 0xFF;
			if (x > 20 && y > 20){
				img.filters[0].addCone(x, y, 1, x, y, r, g, b, 100, 0);
				//img.filters[y].addCone(x + 2, y + 2, 1, x + 50, y + 50, r, g, b, 100, 180);
				//img.filters[y].addPoint(x, y, 1, r, g, b, 50);
			}
		}
}
